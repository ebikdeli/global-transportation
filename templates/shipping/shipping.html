{% extends "_base.html" %}
{% load static %}


{% block title %}Register your order{% endblock title %}


{% block content %}
    <form class="ms-3" action="{% url "shipping:order" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="OK">
    </form>
{% endblock content %}
